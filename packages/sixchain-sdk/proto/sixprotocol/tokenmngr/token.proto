syntax = "proto3";
package sixprotocol.tokenmngr;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/thesixnetwork/six-protocol/x/tokenmngr/types";

message Token {
  option deprecated = false;
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_getters) = false;
  option (cosmos_proto.implements_interface) = "cosmos.bank.v1beta1.SupplyI";

  string name = 1;
  string base = 2;
  cosmos.base.v1beta1.Coin maxSupply = 3 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true,
    (amino.encoding) = "legacy_coins",
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
  string mintee = 4;
  string creator = 5;
}
